specVersion: 0.0.3
description: {{description}}
repository: https://github.com/atpar/ap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AssetRegistry
    network: {{network}}
    source:
      address: '{{AssetRegistry}}'
      abi: AssetRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Asset
        - Template
      abis:
        - name: AssetRegistry
          file: ./build/contracts/AssetRegistry.json
        - name: TemplateRegistry
          file: ./build/contracts/TemplateRegistry.json
        - name: IEngine
          file: ./build/contracts/IEngine.json
      eventHandlers:
        - event: RegisteredAsset(bytes32)
          handler: handleRegisteredAsset
        - event: UpdatedBeneficiary(bytes32,address,address)
          handler: handleUpdatedBeneficiary
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: AssetActor
    network: {{network}}
    source:
      address: '{{AssetActor}}'
      abi: AssetActor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Asset
      abis:
        - name: AssetActor
          file: ./build/contracts/AssetActor.json
        - name: AssetRegistry
          file: ./build/contracts/AssetRegistry.json
      eventHandlers:
        - event: ProgressedAsset(indexed bytes32,uint8,uint256,int256)
          handler: handleProgressedAsset
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: TemplateRegistry
    network: {{network}}
    source:
      address: '{{TemplateRegistry}}'
      abi: TemplateRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Template
      abis:
        - name: TemplateRegistry
          file: ./build/contracts/TemplateRegistry.json
      eventHandlers:
        - event: RegisteredTemplate(indexed bytes32)
          handler: handleRegisteredTemplate
      file: ./src/mapping.ts

