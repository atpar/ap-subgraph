        - event: UpdatedState(indexed bytes32,uint256)
          handler: handleUpdatedStateANN
        - event: UpdatedFinalizedState(indexed bytes32,uint256)
          handler: handleUpdatedFinalizedStateANN
      file: ./src/ANN.ts
