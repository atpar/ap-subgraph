specVersion: 0.0.2
description: ACTUS Protocol
repository: https://github.com/atpar/ap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AssetRegistry
    network: goerli
    source:
      address: '0x34a0dC05DF6dA73E9042E2E63c849F95D84ACb91'
      abi: AssetRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Asset
      abis:
        - name: AssetRegistry
          file: ./build/contracts/AssetRegistry.json
        - name: TemplateRegistry
          file: ./build/contracts/TemplateRegistry.json
        - name: IEngine
          file: ./build/contracts/IEngine.json
      eventHandlers:
        - event: RegisteredAsset(bytes32)
          handler: handleRegisteredAsset
        - event: UpdatedBeneficiary(bytes32,address,address)
          handler: handleUpdatedBeneficiary
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: AssetActor
    network: goerli
    source:
      address: '0x34f39cC7730462643Dfc42f34A7a467720675099'
      abi: AssetActor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Asset
      abis:
        - name: AssetActor
          file: ./build/contracts/AssetActor.json
        - name: AssetRegistry
          file: ./build/contracts/AssetRegistry.json
      eventHandlers:
        - event: ProgressedAsset(indexed bytes32,uint8,uint256)
          handler: handleProgressedAsset
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: TemplateRegistry
    network: goerli
    source:
      address: '0x5E569ba9d959adDf679A7177e241AE262C305789'
      abi: TemplateRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Template
      abis:
        - name: TemplateRegistry
          file: ./build/contracts/TemplateRegistry.json
      eventHandlers:
        - event: RegisteredTemplate(indexed bytes32)
          handler: handleRegisteredTemplate
      file: ./src/mapping.ts

