specVersion: 0.0.2
description: ACTUS Protocol
repository: https://github.com/atpar/ap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AssetRegistry
    network: goerli
    source:
      address: '0x34a0dC05DF6dA73E9042E2E63c849F95D84ACb91'
      abi: AssetRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Asset
      abis:
        - name: AssetRegistry
          file: ./build/contracts/AssetRegistry.json
      eventHandlers:
        - event: RegisteredAsset(bytes32)
          handler: handleRegisteredAsset
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: AssetActor
    network: goerli
    source:
      address: '0x34f39cC7730462643Dfc42f34A7a467720675099'
      abi: AssetActor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Asset
      abis:
        - name: AssetActor
          file: ./build/contracts/AssetActor.json
      eventHandlers:
        - event: ProgressedAsset(indexed bytes32,uint8,uint256)
          handler: handleProgressedAsset
      file: ./src/mapping.ts
