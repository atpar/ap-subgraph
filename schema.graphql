  terms_endOfMonthConvention: Int!
  terms_scalingEffect: Int!
  terms_penaltyType: Int!
  terms_feeBasis: Int!
  terms_creditEventTypeCovered: Int!
  # ContractReference
  terms_contractReference_1_object: Bytes!
  terms_contractReference_1_contractReferenceRole: Int!
  terms_contractReference_1_contractReferenceType: Int!
  # ContractReference
  terms_contractReference_2_object: Bytes!
  terms_contractReference_2_contractReferenceRole: Int!
  terms_contractReference_2_contractReferenceType: Int!
  terms_currency: Bytes!
  terms_settlementCurrency: Bytes!
  terms_marketObjectCodeRateReset: Bytes!
