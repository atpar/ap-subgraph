type DataPoint @entity {
  id: ID!
  dataPoint: BigInt!
  timestamp: BigInt!
  provider: Bytes!
  dataSet: DataSet! @derivedFrom(field: "dataPoints")
}

type DataSet @entity {
  id: ID!
  provider: Bytes!
  dataPoints: [DataPoint!]
  lastUpdated: BigInt
}

type Holder @entity {
  id: ID!
  address: Bytes!
  balanceOf: BigInt!
  withdrawnFundsOf: BigInt!
  distributor: Distributor! @derivedFrom(field: "holder")
}

type Distributor @entity {
  id: ID!
  address: Bytes!
  holder: [Holder!]!
} 

type Period @entity {
  id: ID!
  i: BigInt!
  p: Int!
  isSet: Boolean!
}

type Cycle @entity {
  id: ID!
  i: BigInt!
  p: Int!
  s: Int!
  isSet: Boolean!
}

type ContractReference @entity {
  id: ID!
  object: Bytes!
  object2: Bytes!
  _type: Int!
  role: Int!
}

type AssetOwnership @entity {
  id: ID!
  creatorObligor: Bytes!
  creatorBeneficiary: Bytes!
  counterpartyObligor: Bytes!
  counterpartyBeneficiary: Bytes!  
  asset: Asset! @derivedFrom(field: "ownership")
}

type Schedule @entity {
  id: ID!
  events: [Bytes!]!
  nextScheduleIndex: BigInt!
  pendingEvent: Bytes!
  nextScheduledEvent: Bytes!
  nextUnderlyingEvent: Bytes!
  asset: Asset! @derivedFrom(field: "schedule")
}

type Admins @entity {
  id: ID!
  accounts: [Bytes!]!
  asset: Asset! @derivedFrom(field: "admins")
}

