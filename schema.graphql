  terms_maturityDate: BigInt!
  terms_notionalPrincipal: BigInt!
  terms_nominalInterestRate: BigInt!
  terms_feeAccrued: BigInt!
  terms_accruedInterest: BigInt!
  terms_rateMultiplier: BigInt!
  terms_rateSpread: BigInt!
  terms_feeRate: BigInt!
  terms_nextResetRate: BigInt!
  terms_penaltyRate: BigInt!
  terms_premiumDiscountAtIED: BigInt!
  terms_priceAtPurchaseDate: BigInt!
  terms_nextPrincipalRedemptionPayment: BigInt!
  terms_coverageOfCreditEnhancement: BigInt!
  # Period
  terms_gracePeriod_i: BigInt!
  terms_gracePeriod_p: Int!
  terms_gracePeriod_isSet: Boolean!
  # Period
  terms_delinquencyPeriod_i: BigInt!
  terms_delinquencyPeriod_p: Int!
  terms_delinquencyPeriod_isSet: Boolean!
  terms_lifeCap: BigInt!
  terms_lifeFloor: BigInt!
  terms_periodCap: BigInt!
  terms_periodFloor: BigInt!

  # State
  state_contractPerformance: Int!
  state_statusDate: BigInt!
  state_nonPerformingDate: BigInt!
  state_maturityDate: BigInt!
  state_executionDate: BigInt!
  state_notionalPrincipal: BigInt!
  state_accruedInterest: BigInt!
